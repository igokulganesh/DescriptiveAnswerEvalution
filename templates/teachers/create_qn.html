{% extends 'common.html' %}
{% load static %}

{% block main %}

<br><br>
<div class="jumbotron jumbotron-fluid">
  <div class="container" style="width: 60%; background-image: url('{% static 'assets/img/hero-bg.png' %}');">
    <div class="container" style="width: 90%">
      <br>

      {% if qn %}
        <h1 class="display-4"> Update Question </h1>
      {% else %}
        <h1 class="display-4">Create Question</h1>
      {% endif %}
      <br>  
      <form method="POST">
        {% csrf_token %} 
        {% for field in form%}
        <div class="form-group">
          <label class="lead">{{ field.label }}</label>
          {{ field }}
        </div>
        <br>
        {% endfor %}

        <br>
        <br>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <br><br>
    </div>
  </div>
</div>
</div>  

{% endblock %}
