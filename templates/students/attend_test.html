{% extends 'common.html' %}
{% load static %}


{% block main %}
<br><br>
<div class="d-flex justify-content-center">
	<div class="card" style="width: 75%";>
	  <div class="card-header">
			<div class="jumbotron jumbotron-fluid">
			  <div class="container">
			    <h1 class="display-4">{{ test }}</h1>
			    <div class="row">
			    	<p class="lead col-sm">{{ test.desc }}</p>
	          {% if test.end_time %}
	          <p class="col-sm" style="color: red;" align="right"><i class="bi bi-clock-history"></i>
	              End Time : {{ test.end_time }}</p>
	          {% endif %}
	         </div>
			  </div>
			</div>
			  <ul class="nav nav-tabs card-header-tabs">
	      <li class="nav-item">
	        <a class="nav-link active" href="#">Active</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Link</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link disabled" href="#">Disabled</a>
	      </li>
	    </ul>
		</div>
	  <div class="card-body">
	  	<form method="POST" action="{% url 'submit_test' test.id  %}">
	  		{% csrf_token %}
	  		{% for q in qns %}
	  		<br>
	    	<h5 class="card-title">{{q}}</h5>
				<div class="form-group">
			  	<textarea class="form-control" name="{{q.id}}" rows="3" placeholder="Your Answer" required="true"></textarea>
				</div>
				<br>
				{% endfor %}  
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
	  </div>
	</div>
</div>

<br><br>
{% endblock %}
